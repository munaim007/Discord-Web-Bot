<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">
  <div class="bg-gray-800 p-8 rounded-2xl shadow-lg w-96 text-center">
    <h1 class="text-2xl font-bold mb-6">Login</h1>

    <input id="username" type="text" placeholder="Username" class="w-full mb-3 p-2 rounded bg-gray-700 focus:outline-none">
    <input id="password" type="password" placeholder="Password" class="w-full mb-6 p-2 rounded bg-gray-700 focus:outline-none">

    <button id="loginBtn" class="bg-blue-600 hover:bg-blue-700 px-6 py-2 rounded w-full">Login</button>

    <p id="msg" class="mt-4 text-red-400 text-sm"></p>
  </div>

  <script>
    // You control who can log in
    const users = {
      "Munaim": "5689",
      "Yousuf": "5689",
      "Spidey": "5689",
      "Samir" : "5689",
      "Phoenix":"5689"
    };

    document.getElementById("loginBtn").addEventListener("click", () => {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const msg = document.getElementById("msg");

      // Check login
      if (users[username] && users[username] === password) {
        localStorage.setItem("user", username); // store who logged in
        window.location.href = "member-confirm.html"; // go to main page
      } else {
        msg.textContent = "‚ùå Invalid username or password.";
      }
    });
  </script>
</body>
</html>
